<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwinCAT Knowledge API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .loading { background: #fff3cd; }
        .ready { background: #d1e7dd; }
        .error { background: #f8d7da; }
        .search-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        input, button { 
            padding: 12px 16px; 
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }
        
        input {
            background: #fff;
            color: #333;
            flex: 1;
        }
        
        input:focus {
            outline: none;
            border-color: #666;
        }
        
        button {
            background: #fff;
            color: #333;
            border-color: #ddd;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        button:hover {
            border-color: #999;
        }
        #results { margin-top: 20px; }
        .result { border: 1px solid #ddd; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .result strong { color: #0066cc; display: block; margin-bottom: 8px; }
        .result small { color: #666; line-height: 1.4; display: block; margin-top: 8px; }
        
        /* Loading bar styles */
        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #4CAF50);
            background-size: 200% 100%;
            animation: loading 2s ease-in-out infinite;
            border-radius: 2px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .loading-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç TwinCAT Knowledge Search API</h1>
    <div id="status" class="status loading">
        <div>Initializing...</div>
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
        <div class="loading-text">Loading AI model and embeddings...</div>
    </div>
    
    <div id="search-ui" style="display:none;">
        <h2>Test Search</h2>
        <div class="search-controls">
            <input type="text" id="query" placeholder="How to configure OPC UA?">
            <button onclick="search()">Search</button>
        </div>
        <div id="results"></div>
    </div>
    
    <script type="module" src="search.js"></script>
</body>
</html>
